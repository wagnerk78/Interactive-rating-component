<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id = "box-1" class="box-1">
        <div class="option">
            <img src="/images/icon-star.svg">
        </div>
        <h1>How did we do? </h1>
        <p> Please let us know how we did with your support request. All feedback is appreciated to help us improve our
            offering!</p>
        <div class="options">
            <div onclick="selecionar(this.id);" id="1" class="option">
                <div class="number">
                    <h6>1</h6>
                </div>
            </div>
            <div onclick="selecionar(this.id);" id="2"  class="option">
                <div class="number">
                    <h6>2</h6>
                </div>
            </div>
            <div onclick="selecionar(this.id);" id="3"  class="option">
                <div class="number">
                    <h6>3</h6>
                </div>
            </div>
            <div onclick="selecionar(this.id);" id="4" class="option">
                <div class="number">
                    <h6>4</h6>
                </div>
            </div>
            <div onclick="selecionar(this.id);" id="5"  class="option">
                <div class="number">
                    <h6>5</h6>
                </div>
            </div>
      </div>
        <button id="submit" class="submit">SUBMIT</button>
    </div>

    <div id="box-2" class="box-2">
        <img class="img-confimation" src="/images/illustration-thank-you.svg">
        <div id="level-confirmation" class="level-confirmation">
            <h3 id="change-text">You selected out of 5 </h3>
        </div>
        <h1 id='thanks' class="thanks">Thank you!</h1>
        <p class="text-confirmation"> We appreciate you taking the time to give a rating. If you ever need more support,
            don't hesitate to get in touch!</p>

    </div>

</body>
<script src="scripts.js"></script>

</html>
